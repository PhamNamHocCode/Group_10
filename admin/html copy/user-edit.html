      <!-- Main -->
      <div class="main">
        <h1 class="mb-4">Chỉnh sửa tài khoản</h1>
        <form
          action="#"
          id="form-edit-account"
          method="POST"
          enctype="multipart/form-data"
        >
            <div class="form-group">
              <label for="name">Tên tài khoản</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value=""
                required
            />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="price"
                value=""
              />
            </div>
            <div class="form-group">
              <label>Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="price"
                value=""
              />
            </div>
            <div class="form-group">
              <p>Cấp bậc</p>
              <input
                type="text"
                class="form-control"
                id="permission"
                name="permission"
                value=""
                required
              />

            <div class="form-group" upload-image>
              <label for="thumbnail">Ảnh</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
                accept="image/*"
                upload-image-input
              />
              <img src="" upload-image-preview class="image-preview" />
              <button type="button" class="btn btn-primary" id="delete-button">
                <i class="bi bi-x-circle"></i>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"

              </button>
            </div>
          <div class="form-group form-submit-product">
            <button
              type="button"
              class="btn btn-primary"
              id="button-edit"
              onclick="renderAccounts()"
            >
              Cập nhật
