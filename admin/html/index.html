<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="inner-logo">
              <a href="#">ADMIN</a>
            </div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    </header>

    <!-- Sider -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="/admin/dashboard">Tổng quan</a></li>
            <li><a href="/admin/products">Sản phẩm</a></li>
          </ul>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <h1>Quản lý sản phẩm</h1>
        <div class="card mb-3">
          <div class="card-header">Danh sách</div>
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                
              </div>
              <div class="col-4">
                <a
                  href="${prefixAdmin}/products/create"
                  class="btn btn-outline-success"
                  >+ Thêm mới</a
                >
              </div>
            </div>
            <table class="table table-hover table-sm" checkbox-multi>
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên sản phẩm</th>
                  <th>Hình ảnh</th>
                  <th>Giá</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>
                    <!-- #{pagination.limitItems*(pagination.currentPage - 1) +
                    (index+1)} -->
                    XPS 13 Plus Laptop
                  </td>
                  <td>
                    <img
                      src="../images/XPS_13_Plus_Laptop.jpeg"
                      alt="XPS 13 Plus Laptop"
                      width="100px"
                      height="auto"
                    />
                  </td>
                  <td>2.000 $</td>
                  </td>
                  <td>
                    <a
                      href="${prefixAdmin}/products/detail/${item.id}"
                      class="btn btn-secondary btn-sm"
                      >Chi tiết</a
                    >
                    <a
                      href="${prefixAdmin}/products/edit/${item.id}"
                      class="btn btn-warning btn-sm"
                      >Sửa</a
                    >
                    <button
                      class="btn btn-danger btn-sm ml-1"
                      button-delete
                      data-id="item.id"
                    >
                      Xóa
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>
                    <!-- #{pagination.limitItems*(pagination.currentPage - 1) +
                    (index+1)} -->
                    XPS 15 Laptop
                  </td>
                  <td>
                    <img
                      src="../images/XPS_15_Laptop.jpeg"
                      alt="XPS 15 Laptop"
                      width="100px"
                      height="auto"
                    />
                  </td>
                  <td>2.500 $</td>
                  </td>
                  <td>
                    <a
                      href="${prefixAdmin}/products/detail/${item.id}"
                      class="btn btn-secondary btn-sm"
                      >Chi tiết</a
                    >
                    <a
                      href="${prefixAdmin}/products/edit/${item.id}"
                      class="btn btn-warning btn-sm"
                      >Sửa</a
                    >
                    <button
                      class="btn btn-danger btn-sm ml-1"
                      button-delete
                      data-id="item.id"
                    >
                      Xóa
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>
                    <!-- #{pagination.limitItems*(pagination.currentPage - 1) +
                    (index+1)} -->
                    XPS 17 Laptop
                  </td>
                  <td>
                    <img
                      src="../images/XPS_17_Laptop.jpeg"
                      alt="XPS 17 Laptop"
                      width="100px"
                      height="auto"
                    />
                  </td>
                  <td>2.000 $</td>
                  </td>
                  <td>
                    <a
                      href="${prefixAdmin}/products/detail/${item.id}"
                      class="btn btn-secondary btn-sm"
                      >Chi tiết</a
                    >
                    <a
                      href="${prefixAdmin}/products/edit/${item.id}"
                      class="btn btn-warning btn-sm"
                      >Sửa</a
                    >
                    <button
                      class="btn btn-danger btn-sm ml-1"
                      button-delete
                      data-id="item.id"
                    >
                      Xóa
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
