<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert alert-success" id="delete-success" role="alert">
      Sản phẩm đã được xóa thành công!
    </div>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="inner-logo">
              <a href="index.html">ADMIN</a>
            </div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    </header>

    <!-- Sider -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="index.html">Sản phẩm</a></li>
          </ul>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <h1>Quản lý sản phẩm</h1>
        <div class="card mb-3">
          <div class="card-header">Danh sách</div>
          <div class="card-body">
            <div class="row">
              <div class="col-8"></div>
              <div class="col-4">
                <a href="./create.html" class="btn btn-outline-success"
                  >+ Thêm mới</a
                >
              </div>
            </div>
            <table class="table table-hover table-sm" checkbox-multi>
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên sản phẩm</th>
                  <th>Hình ảnh</th>
                  <th>Giá</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="product-content"></tbody>
              <div id="pagination"></div>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/index.js"></script>
    <div class="overlay" id="overlay"></div>
    <div class="pop-up" id="pop-up">
      <p><b>Bạn có chắc chắn muốn xóa sản phẩm này?</b></p>
      <div class="btn-confirm">
        <button type="button" class="btn btn-danger" id="accept-delete">
          <b>Yes</b>
        </button>
        <button type="button" class="btn btn-primary" id="reject-delete">
          <b>No</b>
        </button>
      </div>
    </div>
  </body>
</html>
