<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert alert-success" id="delete-success" role="alert">
      Tài khoản đã được xóa thành công!
    </div>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="inner-logo">
              <a href="index.html">ADMIN</a>
            </div>
          </div>
          <div class="col-9">
            <div class="text-right">
              <a
                href="#"
                class="btn btn-primary btn-sm mr-2"
                id="user-account"
              ></a>
              <a
                href="#"
                class="btn btn-danger btn-sm"
                id="user-logout"
                onclick="logout()"
                >Đăng xuất</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sider -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="index.html">Quản lý tài khoản</a></li>
            <li><a href="../../client/html/index.html">Client</a></li>
            <li>
              <a href="user-management.html">Quản lý tài khoản</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <h1>Quản lý tài khoản</h1>
        <div class="card mb-3">
          <div class="card-header">Danh sách</div>
          <div class="card-body">
            <div class="row">
              <div class="col-8"></div>
              <div class="col-4">
                <a href="./create.html" class="btn btn-outline-success">
                  <i class="bi bi-plus">Thêm mới</i>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <table class="table table-hover table-sm" checkbox-multi>
              <thead>
                <tr>
                  <th>Hình ảnh</th>
                  <th>Tên tài khoản</th>
                  <th>Cấp bậc</th>
                  <th>Địa chỉ</th>
                  <th>Email</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="user-content"></tbody>
              <div id="pagination"></div>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="pop-up" id="pop-up">
      <p><b>Bạn có chắc chắn muốn xóa tài khoản này?</b></p>
      <div class="btn-confirm">
        <button type="button" class="btn btn-danger" id="accept-delete">
          <b>Yes</b>
        </button>
        <button type="button" class="btn btn-primary" id="reject-delete">
          <b>No</b>
        </button>
      </div>
    </div>
    <script src="../js/user-management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
