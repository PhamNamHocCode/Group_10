<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert alert-success" id="delete-success" role="alert">
      Sản phẩm đã được xóa thành công!
    </div>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="inner-logo">
              <a href="index.html">ADMIN</a>
            </div>
          </div>
          <div class="col-9">
            <div class="text-right"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sider -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="index.html">Quản lý sản phẩm</a></li>
            <li><a href="order-management.html">Quản lý đơn hàng</a></li>
            <li>
              <a href="user-management.html">Quản lý tài khoản</a>
            </li>
            <li>
              <a href="thongke.html">Thống kê</a>
            </li>
            <li><a href="../../client/html/TrangChu.html">Client</a></li>
          </ul>
        </div>
      </div>

      <!-- Main -->
      <div class="thongke">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Thống kê kinh doanh</title>
        </head>
        <body>
          <div class="container">
            <h2>Thống kê kinh doanh theo sản phẩm</h2>

            <form action="#" method="post">
              <label for="product">Chọn sản phẩm:</label>
              <select name="product" id="product">
                <!-- Danh sách sản phẩm sẽ được người quản trị nhập vào đây -->
                <option value="product1">Sản phẩm 1</option>
                <option value="product2">Sản phẩm 2</option>
                <option value="product3">Sản phẩm 3</option>
              </select>

              <label for="start_date">Từ ngày:</label>
              <input type="date" id="start_date" name="start_date" />

              <label for="end_date">Đến ngày:</label>
              <input type="date" id="end_date" name="end_date" />

              <!-- <input type="submit" value="Thống kê" /> -->
            </form>

            <table>
              <thead>
                <tr>
                  <th>Đơn hàng</th>
                  <th>Sản phẩm</th>
                  <th>Số lượng</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dữ liệu thống kê sẽ được hiển thị ở đây -->
                <tr>
                  <td>001</td>
                  <td>Sản phẩm 1</td>
                  <td>10</td>
                </tr>
                <tr>
                  <td>002</td>
                  <td>Sản phẩm 2</td>
                  <td>5</td>
                </tr>
                <!-- Thêm các dòng khác tương ứng với đơn hàng và sản phẩm -->
              </tbody>
            </table>
          </div>
        </body>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="../js/order-management.js"></script> -->
    <div class="overlay" id="overlay"></div>
    <div class="pop-up" id="pop-up">
      <p><b>Bạn có chắc chắn muốn xóa sản phẩm này?</b></p>
      <div class="btn-confirm">
        <button type="button" class="btn btn-danger" id="accept-delete">
          <b>Yes</b>
        </button>
        <button type="button" class="btn btn-primary" id="reject-delete">
          <b>No</b>
        </button>
      </div>
    </div>
  </body>
</html>
