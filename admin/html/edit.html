<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="inner-logo">
              <a href="index.html">ADMIN</a>
            </div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    </header>

    <!-- Sider -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="index.html">Sản phẩm</a></li>
          </ul>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <h1 class="mb-4">Chỉnh sửa sản phẩm</h1>
        <form
          action="#"
          id="form-edit-product"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="name">Tiêu đề</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              value=""
              required
            />
          </div>
          <div class="form-group">
            <label for="desc"><h3>Mô tả</h3></label>
            <p>Graphics</p>
            <input
              type="text"
              class="form-control"
              id="Processor"
              name="Processor"
              value=""
              required
            />
            <p>Memory</p>
            <input
              type="text"
              class="form-control"
              id="Graphics"
              name="Graphics"
              value=""
              required
            />
            <p>Processor</p>
            <input
              type="text"
              class="form-control"
              id="Memory"
              name="Memory"
              value=""
              required
            />
            <p>Storage</p>
            <input
              type="text"
              class="form-control"
              id="Storage"
              name="Storage"
              value=""
              required
            />
          </div>
          <div class="form-group">
            <label>Giá</label>
            <input
              type="text"
              class="form-control"
              id="price"
              name="price"
              value="0"
              min="0"
            />
          </div>
          <div class="form-group">
            <label for="discount">% Giảm giá</label>
            <input
              type="text"
              class="form-control"
              id="discount"
              name="discountPercentage"
              value="0"
              min="0"
            />
          </div>
          <div class="form-group" upload-image>
            <label for="thumbnail">Ảnh</label>
            <input
              type="file"
              class="form-control-file"
              id="image"
              name="image"
              accept="image/*"
              upload-image-input
            />
            <img src="" upload-image-preview class="image-preview" />
            <button type="button" class="btn btn-primary" id="delete-button">
              ×
            </button>
          </div>
          <div class="form-group form-submit-product">
            <button
              type="button"
              class="btn btn-primary"
              id="button-edit"
              onclick="renderProducts()"
            >
              Cập nhật
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/edit.js"></script>
  </body>
</html>
