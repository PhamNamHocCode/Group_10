<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-3">
            <div class="inner-logo"><a href="/admin/dashboard">ADMIN</a></div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    </header>
    <!-- Sider -->
    <div class="body">
      <div class="sider">
        <div class="inner-menu">
          <ul>
            <li><a href="/admin/dashboard">Tổng quan</a></li>
            <li><a href="/admin/products">Sản phẩm</a></li>
          </ul>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <div class="header-left">
          <button class="material-icons-outlined">search</button>
          <input type="text" placeholder="Search here..." />
        </div>
        <div class="header-right">
          <button class="material-icons-outlined notifications">
            notifications
          </button>
          <button class="material-icons-outlined email">email</button>
          <button class="material-icons-outlined account_circle">
            account_circle
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
